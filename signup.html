<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>VistaNest</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style media="screen">       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #b0bec5, #e8f4fd); /* More grey added to the gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .signup-container .icon {
            font-size: 50px;
            color: #90caf9; /* Icon color matching the submit button gradient */
            margin-bottom: 20px;
        }

        .signup-container h3 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Left-align the input fields */
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #666;
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #90caf9;
            background: white;
            box-shadow: 0 0 5px rgba(144, 202, 249, 0.5);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg, #90caf9, #63a4cc); /* Slightly darker soothing blue gradient */
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #63a4cc, #4f8fbf); /* Darker hover gradient */
            transform: translateY(-2px); /* Slight hover elevation */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #1e88e5;
            text-decoration: none;
            font-size: 14px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h3>Create New Account</h3>

        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" placeholder="Enter your username" name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Email or Phone" name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" placeholder="Enter a password" name="password1" id="password1" required>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" placeholder="Re-enter password" name="password2" id="password2" required>
            </div>

            <button class="btn" type="submit">Sign Up</button>

            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </form>
    </div>
</body>
</html>

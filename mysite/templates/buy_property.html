<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Purchase | VistaNest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #cfd8dc, #90a4ae);
            padding-top: 80px;
        }

        .confirmation-container {
            max-width: 500px;
            margin: auto;
            background: #f9fafa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 22px;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 12px;
        }

        h2 {
            font-size: 18px;
            color: #1565c0;
            margin-bottom: 8px;
        }

        .property-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-confirm {
            background: linear-gradient(45deg, #1976d2, #1565c0);
            border: none;
            padding: 8px 22px;
            font-size: 15px;
            border-radius: 8px;
            color: white;
            transition: all 0.2s ease-in-out;
        }

        .btn-confirm:hover {
            background: linear-gradient(45deg, #1565c0, #0d47a1);
            transform: scale(1.04);
        }

        .btn-cancel {
            background-color: #607d8b;
            color: white;
            padding: 8px 22px;
            font-size: 15px;
            border-radius: 8px;
            margin-left: 10px;
            transition: all 0.2s ease-in-out;
        }

        .btn-cancel:hover {
            background-color: #546e7a;
            transform: scale(1.04);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            text-align: center;
            background-color: #263238;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="{% url 'home' %}">
        <i class="fas fa-home text-white"></i> VistaNest
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'search' %}">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'compare_properties' %}">Compare</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'favorites' %}">Favorites</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'add-platform' %}">Enlist A Nest!</a>
            </li>
            <li class="nav-item">
                 <a class="nav-link" href="{% url 'user_profile' %}">My Profile</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'logout' %}" class="nav-link text-teal-300" style="font-size: 100%; font-family: Cambria;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="25" viewBox="6 0 18 40">
                        <title>Log Out</title>
                        <path d="M3 0h22c0.553 0 1 0 1 0.553l-0 3.447h-2v-2h-20v28h20v-2h2l0 3.447c0 0.553-0.447 0.553-1 0.553h-22c-0.553 0-1-0.447-1-1v-30c0-0.553 0.447-1 1-1z"></path>
                        <path d="M21.879 21.293l1.414 1.414 6.707-6.707-6.707-6.707-1.414 1.414 4.293 4.293h-14.172v2h14.172l-4.293 4.293z"></path>
                    </svg>
                    Log Out
                </a>
            </li>
        </ul>
    </div>
</nav>


<!-- Confirmation Box -->
<div class="container confirmation-container text-center mt-4">
    <img src="{{ platform.image.url }}" alt="Property Image" class="property-image">
    <h1>Confirm Your Purchase?</h1>
   <h2>
  <a href="{% url 'details' platform.id %}" style="text-decoration: none; color: #1565c0;">
    {{ platform.title }}
  </a>
</h2>

    <p class="text-muted mb-3">Price: <strong>BDT {{ platform.price }}</strong></p>

    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-confirm mb-2">Yes, Confirm</button>
    </form>
    <a href="{% url 'home' %}" class="btn btn-cancel mb-2">Cancel</a>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 VistaNest</p>
</footer>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
